<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css" type="text/css">
    <title>Incrementing counter</title>
</head>
<body>
    <div class = "container">       
        <div class = "counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <p class = "text" data-target = "12000"></p>
            <p class = "para-text">Twitter Followers</p>
        </div>
        <div class = "counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <p class = "text" data-target = "5000"></p>
            <p class = "para-text">YouTube Subscribers</p>
        </div>
        <div class = "counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <p class = "text" data-target = "7500"></p>
            <p class = "para-text">Facebook followers</p>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
